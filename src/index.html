<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Todolist - ReSkilling</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  </head>
  <body>
    <header>
      <h1 class="title">TodoInput</h1>
    </header>

    <main >
      <div class="form-box">
        <div class="input-place-holder">
          <i class="bi bi-card-heading"></i>
          <input id="add-input" class="add-input" type="text" id="lname" name="lname">
        </div>
        
        <button onclick="buttonAddClicked()" class="button-main" >Add new task</button>
      </div>        

      <h1 class="title">TodoList</h1>

      <div class="button-filter-container">
        <button onclick="loadAll()" class="button-main filter">All</button>
        <button onclick="loadDone()" class="button-main filter center">Done</button>
        <button onclick="loadTodo()" class="button-main filter">Todo</button>
      </div>
      
      <div id="list">

      </div>
      <div class="footer">
        <button onclick="deleteDone()" class="button-main delete">Delete done tasks</button>
        <button onclick="deleteAll()" class="button-main delete right-button">Delete all tasks</button>
      </div>
    </main>

    <script src="./js/main.js" type="text/javascript"></script>
  </body>
</html>
